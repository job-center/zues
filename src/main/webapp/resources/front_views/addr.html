<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no" />

<title>我的地址</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script src="js/slide_show.js"></script>
<script type="text/javascript">
    $(function(){
        $.ajax({
            url:'/code/address/listUserAddress',
            type:"GET",
            success:function(result){
                if(result.success){
                    console.info(result.data);
                    var detail = $("<a class='addr-list'>");
                    var href = "addr-detail.html?province_id="+result.data.province_id+"&city_id="+result.data.city_id+"&area_id="+result.data.area_id+"&address="+result.data.address;
                    detail.attr("href",href);
                    var obj = $("<div />");
                    obj.addClass("addr-detail");
                    obj.html(result.data.province + result.data.city + result.data.area + result.data.address+"<br/>联系电话："+result.data.mobile);
                    var obj2 = $("<span class='arrow'>&#8250;</span>");
                    obj2.appendTo(obj);
                    obj.appendTo(detail);
                    detail.appendTo($("#address_list"));
                } else {
                    alert(result.detail);
                }
            }
        });
    })
</script>
</head>
