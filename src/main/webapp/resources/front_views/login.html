<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes">
<title>遛遛</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script>
    $(function(){

        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                var strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        var requestParam = GetRequest();
        var ru = requestParam.ru;
//        if(ru==null || ru==''){
//            ru="index.html";
//        }

        $("#button_confirm").click(function(){
            $(".ui-dialog").hide();
        })

        //登陆按钮
        $("#login").click(function(){
            var mobile = $("#phone").val();
            var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
            if (mobile == null || mobile == "") {
//                alert("请输入手机号！");
                $("#div_text").text("请输入手机号!")
                $(".ui-dialog").show();
                return;
            }
            if (!reg.test(mobile)) {
//                alert("请输入正确手机号！")
                $("#div_text").text("请输入正确手机号！")
                $(".ui-dialog").show();
                return;
            }
            var code = $("#yzm").val();
            if (code == null || code == "") {
//                alert("请输入验证码！");
                $("#div_text").text("请输入验证码！")
                $(".ui-dialog").show();
                return;
            }
            $.ajax({
                url : "/sms/verifyMsgCode",
                type : "GET",
                async:false,
                data : 'mobile=' + $("#phone").val()+'&code=' + $("#yzm").val(),
                success : function(result) {
                    var obj = eval(result);
                    if(obj.success){
                        if(obj.data){
                            //验证短信成功；
//                            alert(obj.detail);
                            $("#div_text").text(obj.detail)
                            $(".ui-dialog").show();
//                            console.info(ru);
//                            window.location.href=ru;
                            $("#button_confirm").unbind("click");
                            $("#button_confirm").one("click",function(){
                                if(ru!=null) {
                                    window.location.href = ru;
                                } else {
                                    window.history.go(-1);
                                }
                            });


                        } else {
                            //验证短信失败；
//                            alert(obj.detail);
                            $("#div_text").text(obj.detail)
                            $(".ui-dialog").show();
                        }
                    } else {
                        //验证短信失败
//                        alert(obj.detail);
                        $("#div_text").text(obj.detail)
                        $(".ui-dialog").show();
                    }
                },
                failure : function(result) {
//                    alert("操作失败", result.detail);
                    $("#div_text").text(result.detail)
                    $(".ui-dialog").show();
                }
            })
        })

        $("#code_button").click(function(){
            var mobile = $("#phone").val();
            var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
            if (mobile == null || mobile == "") {
//                alert("请输入手机号！");
                $("#div_text").text("请输入手机号!")
                $(".ui-dialog").show();
                return;
            }
            if (!reg.test(mobile)) {
//                alert("请输入正确手机号！")
                $("#div_text").text("请输入正确手机号！")
                $(".ui-dialog").show();
                return;
            }
            $.ajax({
                url : "/sms/getMsgCode",
                type : "GET",
                async:false,
                data : 'mobile=' + $("#phone").val(),
                success : function(result) {
                    var obj = eval(result);
                    if(obj.success){
                        if(obj.data){
                            //发送短信成功；
//                            alert(obj.detail);
                            $("#div_text").text(obj.detail)
                            $(".ui-dialog").show();
                        } else {
                            //发送短信失败
//                            alert(obj.detail);
                            $("#div_text").text(obj.detail)
                            $(".ui-dialog").show();
                        }
                    } else {
                        //发送短信失败
//                        alert(obj.detail);
                        $("#div_text").text(obj.detail)
                        $(".ui-dialog").show();
                    }
                },
                failure : function(result) {
//                    alert("操作失败", result.detail);
                    $("#div_text").text(result.detail)
                    $(".ui-dialog").show();
                }
            });
        })
    })

</script>

</head>

<body>
<div class="wrapper">
    <div class="cd-logo"><img src="img/logo.png" width="40%"></div>
    <input class="phoneNum" id="phone" type="tel" placeholder="手机号">
    <div style="position:relative">
    	<input class="yzm" id="yzm" type="tel" placeholder="验证码">
        <span id="code_button" class="get-code">获取验证码</span>
    </div>
    <input type="submit" id="login" value="登 录">
</div>
<div class="ui-dialog" style="display:none">
    <div class="ui-dialog-cnt">
        <div class="ui-dialog-hd" id="div_text">请选择服务项目</div>
        <div class="ui-dialog-ft">
            <button type="button" data-role="button" id="button_confirm">确定</button>
        </div>
    </div>
</div>
</body>
</html>
