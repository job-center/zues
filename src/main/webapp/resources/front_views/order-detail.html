<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes">
<title>订单详情</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript">
    $(function(){

        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                var strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        var requestParam = GetRequest();
        var id = requestParam.id;

        if(id!=null){
            $.ajax({
                url:'/orders/orderDetailForJson',
                type:'GET',
                data:"ordersId=" + id,
                success:function(result){
                    console.info(result)
                    if(result.success){
                        var order_id = result.data.orderId;
                        var order_type = null;
                        if(result.data.orderType==1){
                            order_type = "宠物寄养";
                        }
                        if(result.data.orderType==2){
                            order_type = "训练";
                        }
                        if(result.data.orderType==3){
                            order_type = "美容";
                        }
                        var startDate = result.data.startDate;
                        var endData = result.data.endDate;
                        var cost = result.data.cost;
                        console.info(order_id);
                        console.info(order_type);
                        console.info(startDate);
                        console.info(endData);
                        console.info(cost);


                    }
                },failure:function(){
                    alert("系统错误");
                }
            });
        }
    })
</script>
</head>

<body>
<div class="wrapper">

    <a class="list order-detail ico-check">服务项目<span>订单号 0102015249324</span></a>
    <a class="list order-detail ico-time">服务时间<span>2015-9-17至2015-10-01</span></a>
    <a class="list order-detail ico-check">联系电话<span>15010248416</span></a>
    <a class="list order-detail ico-ask">宠物地址<span>团结湖11-15楼</span></a>
    <a class="list order-detail ico-ask">服务价格<span>1500元</span></a>
    
</div>

</body>
</html>
